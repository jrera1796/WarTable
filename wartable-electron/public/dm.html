<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarTable Command Center</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #controls {
            margin-bottom: 10px;
        }
        #map-container {
            width: 800px; /* Fixed map width */
            height: 600px; /* Fixed map height */
            border: 8px solid black; /* Thick black border */
            box-shadow: 0 0 5px white, 0 0 10px black; /* White/Black/Black border effect */
            overflow: hidden; /* Restrict overflow */
            position: relative;
        }
        #container {
            width: 100%; /* Full size of #map-container */
            height: 100%; /* Full size of #map-container */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/konva@8.4.3/konva.min.js"></script>
</head>
<body>
    <div id="controls">
        <button id="uploadButton">Upload Map</button>
        <label for="gridWidth">Width:</label>
        <input type="number" id="gridWidth" placeholder="e.g., 35" />
        <label for="gridHeight">Height:</label>
        <input type="number" id="gridHeight" placeholder="e.g., 20" />
        <button id="generateGridButton">Generate Grid</button>
    </div>
    <div id="map-container">
        <div id="container"></div>
    </div>
    <script src="./dm.js"></script>
</body>
</html>
