<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarTable Command Center</title>
    <link rel="stylesheet" href="./dm.css">
    <script src="https://cdn.jsdelivr.net/npm/konva@8.4.3/konva.min.js"></script>
</head>
<body>
    <div id="controls">
        <button id="uploadButton">Upload Map</button>
        <label for="gridWidth">Width:</label>
        <input type="number" id="gridWidth" placeholder="e.g., 35" />
        <label for="gridHeight">Height:</label>
        <input type="number" id="gridHeight" placeholder="e.g., 20" />
        <button id="generateGridButton">Generate Grid</button>
    </div>

    <div id="map-container-wrapper">
        <div id="map-container"></div>

        <div id="red-box">
            <button class="button" id="openTokenSelector">Players</button>
            <button class="button">Camera</button>
            <button class="button">Edit</button>
        </div>

        <div id="green-box">
            <button class="button">Fog 1</button>
            <button class="button">Fog 2</button>
            <button class="button">Fog 3</button>
        </div>
    </div>

    <!-- Token Selector Popup -->
    <div id="token-selector-popup" class="popup">
        <div class="popup-header">
            <input type="text" id="searchInput" placeholder="Search Tokens...">
            <button id="closeTokenSelector">Close</button>
        </div>
        <div class="popup-body">
            <div id="folder-list" class="folder-list"></div>
            <div id="token-grid" class="token-grid"></div>
        </div>
    </div>

    <script src="./dm.js"></script>
    <script src="./tokenSelector.js"></script>
</body>
</html>
